	function insertContentTypeTile (elBefore) {
		
	var list = elBefore.parentElement;    // Get the <ul> element to insert a new node
		
		//console.log(elBefore.getAttribute("from_id"));
		//console.log(elBefore.getAttribute("to_contenttype"));
		var types = elBefore.getAttribute("to_contenttype").split(",");
		//console.log (types.length);
		
		for (var i=0;i<types.length;i++) {
		var image = types[i].split("#"); //simage is an array
			image = image[0] + ".svg"; //now cast to string
			image =  "background-image: url('/images/icons/" + image + "');"; //add code to display the corect icon image
			//image = "background-image: url('/images/network.svg')";
			//alert(image);
		var newItem = createItem(elBefore.getAttribute("from_id"), types[i] + "(99)", types[i], "flip-left", image); //to do, add better icons or scaleable images
			
			
		
		//change the doubleclick event handler
		newItem.removeEventListener('dblclick',dblclick_itemtile)
		newItem.addEventListener('dblclick',dblclick_typetile); //dblcontenttypetile	
			
		//insert the new item
		list.insertBefore(newItem, elBefore);
	
			
		}


	return false;
	}
